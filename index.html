<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mail Text2</title>
  <style>
    h1 {
      text-align: center;
      margin: 35px 0 20px 0 !important;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 0 15px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .col {
      flex: 1;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea.form-control {
      resize: vertical;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text2 Mail</h1>
    <form target="_blank" action="https://formsubmit.co/text2team@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn">Send Now</button>
    </form>
  </div>
</body>
</html>
